<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cita</title>
</head>
<body>
    <h1>Crear Cita</h1>
    <form th:action="@{/citas}" th:object="${cita}" method="post">
        <label>Nombre del Paciente:</label>
        <input type="text" th:field="*{nombrePaciente}" required="required"/>
        <br/>
        <label>Fecha:</label>
        <input type="date" th:field="*{fecha}" required="required"/>
        <br/>
        <label>Hora:</label>
        <input type="time" th:field="*{hora}" required="required"/>
        <br/>
        <label>Descripci√≥n:</label>
        <textarea th:field="*{descripcion}" required="required"></textarea>
        <br/>
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
