<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Citas</title>
</head>
<body>
    <h1>Citas</h1>
    <table>
        <tr>
            <th>Nombre del Paciente</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
        <tr th:each="cita : ${citas}">
            <td th:text="${cita.nombrePaciente}"></td>
            <td th:text="${cita.fecha}"></td>
            <td th:text="${cita.hora}"></td>
            <td th:text="${cita.descripcion}"></td>
            <td>
                <a th:href="@{/citas/delete/{id}(id=${cita.id})}">Eliminar</a>
            </td>
        </tr>
    </table>
    <a href="/citas/new">Crear Nueva Cita</a>
</body>
</html>
